<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbooks Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       body {
    background-color: white; /* Light background color */
    font-family: "Times New Roman", "Georgia", serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20210915/pngtree-geometric-pattern-white-gold-minimalist-creative-background-image_879782.jpg');
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Prevent tiling */
    background-size: cover; /* Cover the entire viewport */
}

h1 {
    margin-top: 10px;
    color: #1877f2; /* Facebook blue */
}

h3 {
    color: #666; /* Subtitle color */
}

.logo {
    text-align: center;
    margin-bottom: 20px;
    animation: bounceIn 1s ease-in-out; /* Bounce in animation */
    position: relative; /* Position relative for z-index */
    z-index: 1; /* Ensure the logo is above the background */
}

.logo img {
    max-width: 20%;
    height: auto;
}

.container {
    max-width: 400px;
    margin: 10px auto;
    padding: 20px;
    background-color: rgba(240, 242, 245, 0.9); /* Slightly transparent for visibility */
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.5s ease-in-out;
    position: relative; /* Ensure container is above the background */
    z-index: 1; /* Keep container above background */
}

.container:hover {
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.73); /* Shadow effect on hover */
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes bounceIn {
    0% {
        transform: translateY(-30px);
        opacity: 0;
    }
    60% {
        transform: translateY(10px);
        opacity: 1;
    }
    80% {
        transform: translateY(-5px);
    }
    100% {
        transform: translateY(0);
    }
}

label {
    display: block;
    text-align: left;
    margin: 10px 0 5px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"] {
    width: calc(100% - 20px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border 0.3s, transform 0.3s; /* Added transform transition */
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus,
input[type="date"]:focus {
    border: 1px solid #1877f2; /* Change border color on focus */
    transform: scale(1.02); /* Slightly scale up on focus */
}

.gender-group {
    display: flex;
    justify-content: center;
    margin: 10px 0;
}

.gender-group label {
    margin: 0 10px;
}

input[type="submit"] {
    background-color: #1877f2; /* Facebook blue */
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s; /* Added box-shadow transition */
}

input[type="submit"]:hover {
    background-color: green; /* Darker blue on hover */
    transform: scale(1.05); /* Slightly scale up */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
}

hr {
    margin: 20px 0;
}

a {
    color: #1877f2;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
       
        
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://www.thespruce.com/thmb/xIWGvOa_7W58KO1YDoVOmiIgmYY=/fit-in/1500x750/filters:format(png):fill(white):max_bytes(150000):strip_icc()/Chatbooks-591e68490b4a4dc888d73a30213b68d4.jpg" alt="Chatbook Logo">
    </div>
    <h3>Create account on Social Media App!</h3>
    
    <div class="container">
        <form action="/signUp" method="post">
            <label>USERNAME:</label>
            <input type="text" name="username" placeholder="Enter username" required>
            
            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter email" required>
            
            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter new password" required>
            
            <label>DOB:</label>
            <input type="date" name="dob" required>
            
            <label>Gender:</label>
            <div class="gender-group">
                <label>Male</label>
                <input type="radio" name="gender" value="M" required>
                <label>Female</label>
                <input type="radio" name="gender" value="F" required>
                <label>Other</label>
                <input type="radio" name="gender" value="O" required>
            </div>
            
            <input type="submit" value="SIGN UP">
            <br>
            <a href="/">Already have an account? Login instead</a>
        </form>
    </div>
</body>
</html>
